                <div class="design__text">
                    저는 시각디자인과를 전공하여 여러 디자인공부를 해왔고 디자인 툴도 저에겐 코딩만큼 익숙합니다.
                    그래서 일반 개발자보다 디자이너와의 원할한 협업이 가능합니다. 그리고 제가 직접 디자인도 가능하죠.
